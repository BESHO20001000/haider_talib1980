<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المهندس حيدر طالب شمخي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(rgba(255, 255, 255, 0.15), transparent 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(rgba(255, 255, 255, 0.1), transparent 70%);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            z-index: 0;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 45px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .profile-img-container {
            position: relative;
            width: 180px;
            height: 240px;
            margin: 0 auto 35px;
            border-radius: 15px;
            overflow: hidden;
            background: transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }
        
        .profile-img-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 70%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: 3;
            pointer-events: none;
        }
        
        .profile-img-container::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 18px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1),
                transparent 40%,
                transparent 60%,
                rgba(255,255,255,0.1)
            );
            z-index: 4;
            pointer-events: none;
            opacity: 0.6;
            filter: blur(3px);
            animation: shimmer 3s infinite alternate;
        }
        
        @keyframes shimmer {
            0% {
                opacity: 0.3;
                background-position: -50% 0;
            }
            100% {
                opacity: 0.6;
                background-position: 150% 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        
        h1 {
            font-size: 34px;
            margin-bottom: 12px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .title {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 28px;
            position: relative;
            display: inline-block;
            padding-bottom: 12px;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin: 35px 0;
            gap: 25px;
        }
        
        .social-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 28px;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: inherit;
            z-index: -1;
            opacity: 0.7;
            transition: all 0.4s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        
        .social-btn:hover::before {
            opacity: 1;
            transform: scale(1.3);
        }
        
        .facebook {
            background: #4267B2;
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .contact-info {
            margin: 40px 0;
        }
        
        .phone-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.12);
            margin: 18px 0;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .phone-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            z-index: 0;
        }
        
        .phone-btn:hover::before {
            width: 100%;
        }
        
        .phone-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .phone-btn i {
            margin-left: 15px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }
        
        .phone-number {
            position: relative;
            z-index: 1;
            direction: ltr;
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        
        .footer p {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
        }
        
        .footer p::before, .footer p::after {
            content: '•';
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 25px 15px;
                margin: 10px;
                border-radius: 18px;
            }
            
            .profile-img-container {
                width: 150px;
                height: 200px;
                margin-bottom: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .title {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .social-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .social-links {
                gap: 20px;
                margin: 25px 0;
            }
            
            .phone-btn {
                padding: 15px 10px;
                font-size: 16px;
                margin: 12px 0;
            }
            
            .phone-btn i {
                font-size: 20px;
                margin-left: 10px;
            }
            
            .footer p {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        /* Add styles for very small screens */
        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 20px 12px;
            }
            
            .profile-img-container {
                width: 130px;
                height: 180px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
            }
            
            .phone-btn {
                padding: 12px 8px;
            }
        }
        
        /* Improve touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            .social-btn, .phone-btn {
                transition: transform 0.3s ease;
            }
            
            .social-btn:active {
                transform: scale(0.95);
            }
            
            .phone-btn:active {
                transform: translateY(2px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-img-container">
            <img src="haider_talib.jpg" alt="المهندس حيدر طالب شمخي" class="profile-img" id="profile-image">
        </div>
        
        <h1>المهندس حيدر طالب شمخي</h1>
        <p class="title">مهندس اقدم</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/share/1KhQXqqcVC/" target="_blank" class="social-btn facebook" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/eng.haider.80?igsh=MWt0djRvYzlueXNqeg==" target="_blank" class="social-btn instagram" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        <div class="contact-info">
            <a href="tel:+9641234567890" class="phone-btn">
                <i class="fas fa-phone-alt"></i> <span class="phone-number">+964 770 798 3717</span>
            </a>
            <a href="tel:+9647123456789" class="phone-btn">
                <i class="fas fa-mobile-alt"></i> <span class="phone-number">+964 790 177 2117</span>
            </a>
        </div>
        
        <div class="footer">
            <p>تواصل معي مباشرة</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // You can replace this with an actual image URL when available
            // document.getElementById('profile-image').src = 'actual-image-url.jpg';
            
            // Add subtle animation when page loads
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300);
            
            // Animate social buttons
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'scale(1)';
                }, 800 + (index * 200));
            });
            
            // Animate phone buttons
            const phoneBtns = document.querySelectorAll('.phone-btn');
            phoneBtns.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateX(0)';
                }, 1200 + (index * 200));
            });
        });
    </script>
</body>
</html>
